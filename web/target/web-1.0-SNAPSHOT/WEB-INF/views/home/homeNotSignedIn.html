<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>C-Manager Sign In</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="../../../resources/js/libs/jquery.js" th:src="@{/resources/js/libs/jquery.js}"></script>
        <script src="../../../resources/js/libs/bootstrap.min.js" th:src="@{/resources/js/libs/bootstrap.min.js}"></script>
    </head>
    <body class="home">
        <div th:replace="fragments/header :: header">Header</div>
        <div class="container">
            <div class="text-center">
                <form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/authenticate}">
                    <th:block th:if="${param.error != null}">
                        <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
                    </th:block>
                    <fieldset>
                        <legend>Sign In</legend>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
